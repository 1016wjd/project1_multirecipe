<div class="card mb-2" style="border: 1px solid black; float: left; width: 25%;">
  <div style="text-align: center;">
  <img src="{{post.image.url}}" class="card-img-top;" width="400" height="300" alt="...">
  </div>
  <div class="card-body;">
    <p class="card-text" style="font-size:18px"><a class="navbar-brand" href="{% url 'posts:post_detail' post_id=post.id %}"><b>{{post.title}}</b></a></p>
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text mb-0">{{ post.created_at|date:'m월 d일' }}</p>
  
      <a href="{% url 'posts:bookmark' post_id=post.id %}" class="text-reset text-decoration-none">
          {% if post in user.bookmark_posts.all %}
              <i class="bi bi-star-fill" style="color: yellow"></i> <span>{{ post.bookmark_users.all|length }}명</span>
          {% else %}
              <i class="bi bi-star"></i> <span>{{ post.bookmark_users.all|length }}명</span>
          {% endif %}
      </a> 
    </div>
    
  </div>
</div>
